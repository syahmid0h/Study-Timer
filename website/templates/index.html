<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Timer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='timerstyle.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <div id="timer">00:00</div>
        <div class="buttons">
            <input type="text" id="time-input" placeholder="Enter time in minutes">
            <button id="start-button">Start</button>
            <button id="stop-button">Stop</button>
            <button id="reset-button">Reset</button>
        </div>
    </div>

    <script>
        function updateTimer() {
            $.get('/time', function(data) {
                $('#timer').text(data.time);
            });
        }

        $('#start-button').click(function() {
            const time = $('#time-input').val();
            $.post('/start', JSON.stringify({ time: time }), function(response) {
                console.log(response.status);
                updateTimer();
            }, 'json');
        });

        $('#stop-button').click(function() {
            $.post('/stop', function(response) {
                console.log(response.status);
            }, 'json');
        });

        $('#reset-button').click(function() {
            $.post('/reset', function(response) {
                console.log(response.status);
                $('#timer').text('00:00');
            }, 'json');
        });

        // Update the timer every second
        setInterval(updateTimer, 1000);
    </script>
</body>
</html>
