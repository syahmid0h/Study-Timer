<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Timer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

    <div class="login-container">
        <button id="login-button" onclick="window.location.href='/login'">ACCOUNT</button>
        <button id="logout-button" onclick="window.location.href='/logout'">LOGOUT</button>
    </div>

    <!-- Flash Messages Block -->
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="flash-messages">
                <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
                </ul>
            </div>
        {% endif %}
    {% endwith %}
        
    <div class="container">
        <div id="timer">00:00</div>
        <input type="text" id="time-input" placeholder="Enter time (mm:ss)">
        <div class="buttons">
            <button id="start-button">Start</button>
            <button id="pause-button">Pause</button>
            <button id="reset-button">Reset</button>
        </div>
    </div>

    <script>
        let timerInterval;

        function startTimer() {
            const time = $('#time-input').val();
            $.ajax({
                url: '/start',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({ time: time }),
                success: function(response) {
                    console.log(response.status);
                    if (!timerInterval) {
                        timerInterval = setInterval(updateTimer, 1000);
                    }
                },
                error: function(jqXHR, textStatus, errorThrown) {
                    console.error('Error starting timer:', textStatus, errorThrown);
                }
            });
        }

        function pauseTimer() {
            $.ajax({
                url: '/pause',
                type: 'POST',
                contentType: 'application/json',
                success: function(response) {
                    console.log(response.status);
                    clearInterval(timerInterval);
                    timerInterval = null;
                },
                error: function(jqXHR, textStatus, errorThrown) {
                    console.error('Error pausing timer:', textStatus, errorThrown);
                }
            });
        }

        function resetTimer() {
            $.ajax({
                url: '/reset',
                type: 'POST',
                contentType: 'application/json',
                success: function(response) {
                    console.log(response.status);
                    $('#timer').text('00:00');
                    clearInterval(timerInterval);
                    timerInterval = null;
                },
                error: function(jqXHR, textStatus, errorThrown) {
                    console.error('Error resetting timer:', textStatus, errorThrown);
                }
            });
        }

        function startBreak() {
            const breakTime = '05:00'; // Set 5-minute break time
            $.ajax({
                url: '/start',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({ time: breakTime }),
                success: function(response) {
                    console.log(response.status);
                    if (!timerInterval) {
                        timerInterval = setInterval(updateTimer, 1000);
                    }
                },
                error: function(jqXHR, textStatus, errorThrown) {
                    console.error('Error starting break:', textStatus, errorThrown);
                }
            });
        }

        function updateTimer() {
            $.get('/time', function(data) {
                $('#timer').text(data.time);
                // Check if the timer has ended (assuming 00:00 as the end condition)
                if (data.time === '00:00') {
                    clearInterval(timerInterval);
                    timerInterval = null;
                    // Automatically start a 5-minute break after the timer ends
                    startBreak();
                }
            }).fail(function(jqXHR, textStatus, errorThrown) {
                console.error('Error fetching time:', textStatus, errorThrown);
            });
        }

        $(document).ready(function() {
            $('#start-button').click(startTimer);
            $('#pause-button').click(pauseTimer);
            $('#reset-button').click(resetTimer);

            // Clear interval if needed (e.g., on page unload)
            $(window).on('beforeunload', function() {
                clearInterval(timerInterval);
            });
        });
    </script>
</body>
</html>
