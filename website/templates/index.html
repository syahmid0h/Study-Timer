<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="timer-container">
        <h1 id="timer-label">Timer</h1>
        <div id="time">25:00</div>

        <label for="study-time">Enter study time (minutes):</label>
        <input type="number" id="study-time" min="1" value="25" placeholder="Enter study time (mins)">

        <div class="button-container">
            <button id="start-btn">Start Study</button>
            <button id="pause-btn">Pause</button>
            <button id="reset-btn">Reset</button>
            <button id="short-break-btn">Short Break</button>
            <button id="long-break-btn">Long Break</button>
        </div>
    </div>

    <!-- link to our JavaScript file -->
    <script src="{{ url_for('static', filename='timer.js') }}"></script>
</body>
</html>
